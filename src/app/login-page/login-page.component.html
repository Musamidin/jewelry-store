<form nz-form [formGroup]="form" class="login-form card" (ngSubmit)="submit()">
  <h2>Вход в программу</h2>
  <nz-form-item>
    <nz-form-control nzErrorTip="Пожалуйста введите e-mail !">
      <nz-input-group nzPrefixIcon="user">
        <input type="email" nz-input formControlName="email" placeholder="e-mail" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Пожалуйста введите пароль!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Пароль" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <!--div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox >
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Забыл пароль</a>
    </div>
  </div-->
  <button
    nz-button
    class="login-form-button login-form-margin"
    [nzType]="'primary'"
    [nzLoading]="isLoading"
    [disabled]="form.invalid || submitted"
  >Войти</button>
  <!--a> Зарегистрироваться </a-->
  <nz-alert nzType="error" *ngIf="error" nzMessage="{{error}}" nzShowIcon></nz-alert>
</form>
